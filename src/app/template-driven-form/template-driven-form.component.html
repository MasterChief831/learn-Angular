<p>template-driven-form works!</p>
<div class="container " style="margin:auto;height: 100vh;">
    <div class="row"style=" border:2px solid green;height: 100%;">
        <div class="col-md-4" style="margin:auto;  height: 80vh;">
            <div class=" text-center">
                <h2 class="d-grid">Template driven form</h2>
            </div>
            <div class="div" style="display:flex;justify-content: center; align-items: center;height:80%;">
                <form #newForm="ngForm"  style="height: 80%; width: 60%;"  (ngSubmit)="save(newForm.value)" >
                    {{newForm.value|json}}
                    <div class="form-group">
                        <label>Enter Email:</label>
                        <input ngModel type="email" name="email" placeholder="Enter the Email" class="form-control" [(ngModel)]="user.email">
                    </div>
                    <div class="form-group">
                        <label>Enter Name:</label>
                        <input ngModel type="name" name="name" placeholder="Enter the name" class="form-control"  [(ngModel)]="user.name">
                    </div>
                    <br><br>
    <div  class="d-grid"><input type="submit" value="submit" class="btn btn-primary" [disabled]="newForm.invalid" ></div>
                </form>
            </div>
            
        </div>
    </div>
</div>
